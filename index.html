<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ì–æ–ª–æ—Å–æ–≤–æ–π —á–∞—Ç (Mesh)</title>
  <!-- Picnic CSS ‚Äî –ª—ë–≥–∫–∏–π —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/picnic@7.1.3/picnic.min.css"
  />
  <style>
    body {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 200px;
      gap: 1.5rem;
    }
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
    #peers-list {
      background: #f8f9fa;
      border-radius: 0.3rem;
      padding: 1rem;
      height: fit-content;
    }
    .peer-item {
      padding: 0.4rem 0;
      font-size: 0.9rem;
      border-bottom: 1px solid #eee;
    }
    .peer-item:last-child {
      border-bottom: none;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üé§ –ì–æ–ª–æ—Å–æ–≤–æ–π —á–∞—Ç (–¥–æ 5 —á–µ–ª–æ–≤–µ–∫)</h1>

  <div class="grid">
    <div>
      <label>
        –ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
        <input type="text" id="room" value="default" placeholder="room name" />
      </label>
      <br /><br />
      <button id="join" class="primary">–í–æ–π—Ç–∏</button>
      <button id="leave" class="hidden">–ü–æ–∫–∏–Ω—É—Ç—å</button>

      <div class="status" id="status">–°—Ç–∞—Ç—É—Å: –Ω–µ –≤ —Å–µ—Ç–∏</div>
    </div>

    <div id="peers-list">
      <h3>–£—á–∞—Å—Ç–Ω–∏–∫–∏ (<span id="peers-count">0</span>)</h3>
      <div id="peers"></div>
    </div>
  </div>

  <script>
    const roomInput = document.getElementById('room');
    const joinBtn = document.getElementById('join');
    const leaveBtn = document.getElementById('leave');
    const statusDiv = document.getElementById('status');
    const peersList = document.getElementById('peers');
    const peersCount = document.getElementById('peers-count');

    let selfId = null;
    let localStream = null;
    const peerConnections = new Map(); // remoteId ‚Üí RTCPeerConnection
    const peers = new Map(); // remoteId ‚Üí name (–¥–ª—è UI)
    let ws = null;

    const configuration = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ—Ä–æ—Ç–∫–æ–≥–æ ID (–Ω–∞–ø—Ä–∏–º–µ—Ä, "User-abc123")
    function generateSelfId() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let id = '';
      for (let i = 0; i < 6; i++) {
        id += chars[Math.floor(Math.random() * chars.length)];
      }
      return 'User-' + id;
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –≤ UI
    function updatePeersUI() {
      peersList.innerHTML = '';
      peersCount.textContent = peers.size;
      for (const [id, name] of peers.entries()) {
        const el = document.createElement('div');
        el.className = 'peer-item';
        el.textContent = name;
        peersList.appendChild(el);
      }
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ RTCPeerConnection —Å –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞–º–∏
    function createPeerConnection(remoteId) {
      if (peerConnections.has(remoteId)) return;

      const pc = new RTCPeerConnection(configuration);
      peerConnections.set(remoteId, pc);

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          ws.send(JSON.stringify({
            room: roomInput.value.trim(),
            senderId: selfId,
            targetId: remoteId,
            type: 'ice-candidate',
            payload: event.candidate
          }));
        }
      };

      pc.ontrack = (event) => {
        const audioElId = `remoteAudio-${remoteId}`;
        let audioEl = document.getElementById(audioElId);
        if (!audioEl) {
          audioEl = document.createElement('audio');
          audioEl.id = audioElId;
          audioEl.style.display = 'none';
          audioEl.autoplay = true;
          document.body.appendChild(audioEl);
        }
        audioEl.srcObject = event.streams[0];
      };

      pc.onconnectionstatechange = () => {
        if (pc.connectionState === 'failed') {
          cleanupPeer(remoteId);
        }
      };
    }

    // –£–¥–∞–ª–µ–Ω–∏–µ —É—á–∞—Å—Ç–Ω–∏–∫–∞
    function removePeer(remoteId) {
      peers.delete(remoteId);
      cleanupPeer(remoteId);
      updatePeersUI();
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –∏ –æ—á–∏—Å—Ç–∫–∞
    function cleanupPeer(remoteId) {
      const pc = peerConnections.get(remoteId);
      if (pc) {
        pc.close();
        peerConnections.delete(remoteId);
      }
      const audioEl = document.getElementById(`remoteAudio-${remoteId}`);
      if (audioEl) audioEl.remove();
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ offer –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–º—É —É—á–∞—Å—Ç–Ω–∏–∫—É
    async function sendOffer(remoteId) {
      const pc = peerConnections.get(remoteId);
      if (!pc) return;

      try {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        ws.send(JSON.stringify({
          room: roomInput.value.trim(),
          senderId: selfId,
          targetId: remoteId,
          type: 'offer',
          payload: offer
        }));
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ offer:', e);
      }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥—è—â–µ–≥–æ offer
    async function handleOffer(remoteId, offer) {
      createPeerConnection(remoteId);
      const pc = peerConnections.get(remoteId);
      try {
        await pc.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({
          room: roomInput.value.trim(),
          senderId: selfId,
          targetId: remoteId,
          type: 'answer',
          payload: answer
        }));
        peers.set(remoteId, remoteId);
        updatePeersUI();
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ –Ω–∞ offer:', e);
      }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ answer
    async function handleAnswer(remoteId, answer) {
      const pc = peerConnections.get(remoteId);
      if (pc) {
        try {
          await pc.setRemoteDescription(new RTCSessionDescription(answer));
          peers.set(remoteId, remoteId);
          updatePeersUI();
        } catch (e) {
          console.error('–û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ answer:', e);
        }
      }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ ICE-–∫–∞–Ω–¥–∏–¥–∞—Ç–∞
    function handleIceCandidate(remoteId, candidate) {
      const pc = peerConnections.get(remoteId);
      if (pc) {
        pc.addIceCandidate(candidate);
      }
    }

    // –í—Ö–æ–¥ –≤ –∫–æ–º–Ω–∞—Ç—É
    joinBtn.onclick = async () => {
      const room = roomInput.value.trim();
      if (!room) return;

      selfId = generateSelfId();
      statusDiv.textContent = '–ü–æ–ª—É—á–µ–Ω–∏–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞...';

      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch (e) {
        statusDiv.textContent = '–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω';
        return;
      }

      const wsProtocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
      ws = new WebSocket(`${wsProtocol}${window.location.host}`);

      ws.onopen = () => {
        // –°–æ–æ–±—â–∞–µ–º, —á—Ç–æ –∑–∞—à–ª–∏ –≤ –∫–æ–º–Ω–∞—Ç—É
        ws.send(JSON.stringify({
          room,
          senderId: selfId,
          type: 'join'
        }));
        statusDiv.textContent = `–í –∫–æ–º–Ω–∞—Ç–µ "${room}" –∫–∞–∫ ${selfId}`;
        joinBtn.classList.add('hidden');
        leaveBtn.classList.remove('hidden');
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.senderId === selfId) return;

        switch (msg.type) {
          case 'join':
            // –ù–æ–≤—ã–π —É—á–∞—Å—Ç–Ω–∏–∫ ‚Äî —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
            createPeerConnection(msg.senderId);
            sendOffer(msg.senderId);
            break;

          case 'leave':
            removePeer(msg.senderId);
            break;

          case 'offer':
            handleOffer(msg.senderId, msg.payload);
            break;

          case 'answer':
            handleAnswer(msg.senderId, msg.payload);
            break;

          case 'ice-candidate':
            handleIceCandidate(msg.senderId, msg.payload);
            break;
        }
      };

      ws.onclose = () => {
        statusDiv.textContent = '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ';
        peers.clear();
        peerConnections.forEach((pc, id) => pc.close());
        peerConnections.clear();
        document.querySelectorAll('audio[id^="remoteAudio-"]').forEach(el => el.remove());
        updatePeersUI();
      };
    };

    // –í—ã—Ö–æ–¥ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã
    leaveBtn.onclick = () => {
      if (ws) {
        ws.send(JSON.stringify({
          room: roomInput.value.trim(),
          senderId: selfId,
          type: 'leave'
        }));
        ws.close();
      }
      joinBtn.classList.remove('hidden');
      leaveBtn.classList.add('hidden');
      statusDiv.textContent = '–ù–µ –≤ —Å–µ—Ç–∏';
      peers.clear();
      peerConnections.forEach((pc, id) => pc.close());
      peerConnections.clear();
      document.querySelectorAll('audio[id^="remoteAudio-"]').forEach(el => el.remove());
      updatePeersUI();
    };
  </script>
</body>
</html>
